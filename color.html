<!DOCTYPE html>
<html>
click on the page or scroll on the bar to make a new color!
<head>
	
	<title></title>
	<style type="text/css">
		#box{
			width:255px;
			height:255px;
			border:1px solid black;
			background-color: rgb(250,80,160);
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<input type="range" max="255" min="0"></input>

	<script type="text/javascript">
		document.addEventListener("click", function(){
			var x = Math.random()*255
			var y = Math.random()*255
			var z = Math.random()*255
			document.body.style.backgroundColor = "rgb(" + x + "," + y + "," + z + ")"
		})
	</script>

</body>
</html>
