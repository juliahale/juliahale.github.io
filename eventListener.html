<!DOCTYPE html>
<html>

<head>

<h1>Move your mouse around!</h1>
	<title></title>
	<style type="text/css">
	#fred{
		width:100px;
		height:100px;
		background-color:hotpink;
		opacity:0.5;
	}


	</style>
</head>
	

<body>
	

<div id="fred">
	
</div>
<script type="text/javascript">
	document.addEventListener("mousemove",
		function(event){
			console.log(event.clientX, event.clientY)
		
			document.body.style.backgroundColor=

			"rgb(" + event.clientX/2 + ","+ 0 + "," + event.clientY+ ")";
			fred.style.transform = "rotate(" + event.clientX + "deg)";
			// fred.style.transform = "rotate(" + event.clientX + "deg)";
		})
</script>

</body>
</html>
</script>
