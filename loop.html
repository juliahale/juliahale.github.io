
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.volleyball{
			width:200px;
			height:200px;
			background-image:url(https://screencraft.org/wp-content/uploads/2013/12/Christmas-Present.jpg);
			background-size:contain;
			background-repeat: no-repeat;
			display:inline-block;
		}
	</style>


	<title></title>
</head>

<body>
<center> <h1>This is how many presents you will get if you're nice to your sister.</h1>
</center>

<div id="ball" class="volleyball"></div>
<script type="text/javascript">
	function makeVolleyball (x){
		var ball = document.createElement("div")
		document.body.appendChild(ball)

		ball.classList.add("volleyball")
		ball.innerText = x
	}
	for (var counter =0; counter<100000; counter=counter+1) {makeVolleyball(counter)}
</script>


</body>
</html>
