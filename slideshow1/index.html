<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://i.pinimg.com/564x/43/bc/54/43bc54e0646c19127e70a107314f01c8.jpg">there once was a jake</section>
				<section data-background-image="https://thumbnails.cbsig.net/CBS_Production_Entertainment_VMS/2020/10/20/1809474627579/NICKJR_SHIMMERANDSHINE_204_HD_320318_1920x1080.jpg">he came from a lake</section>
				<section data-background-image="https://m.media-amazon.com/images/I/61cHVL9jjrL.jpg">they thought he was fake</section>
				<section data-background-image="https://i.pinimg.com/736x/c4/01/d1/c401d1a113bcf36b70c0330258e1701b.jpg">but hes actually drake</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
